<style>
    /* Global styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-image: url(img/salaar\ 2.jpg);
    background-repeat: no-repeat;
    background-size: cover;
}

/* Header styles */
header {
    background-color: transparent;
    padding: 10px;
    position: relative; /* Position relative for absolute positioning of mobile menu button */
}

.logo {
    height: auto;
    max-width: 100%;
}

.navigation {
    list-style: none;
    display: flex;
    gap: 1em;
    justify-content: flex-end; /* Align navigation to the right on desktop */
}

.navigation li {
    margin-right: 1em;
}

/* Mobile menu button styles */
.toggle-menu {
    display: none; /* Hide the button by default on desktop */
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
}

/* Content styles */
.content {
    padding: 20px;
}

/* Footer styles */
footer {
    background-color: burlywood;
    padding: 20px;
    text-align: center;
}

/* Social media icons */
.social img {
    width: 30px;
    margin: 0 5px; /* Add space between social media icons */
}

/* Media queries for responsiveness */
@media only screen and (max-width: 768px) {
    .navigation {
        display: none; /* Hide navigation on mobile by default */
        flex-direction: column; /* Stack navigation items vertically */
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
    }

    .navigation li {
        margin: 10px 0; /* Add space between navigation items */
    }

    .toggle-menu {
        display: block; /* Show toggle button on mobile */
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .content {
        margin-top: 50px; /* Add space for fixed navigation */
    }
}

</style>
